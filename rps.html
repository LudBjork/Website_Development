<!DOCTYPE html>
<html>

<head>
    <title>🗿📃✂️</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="rps.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rps.js"></script>
</head>

<body class="text-center bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class=" container-fluid">
            <a class="navbar-brand text-muted" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTarget" aria-expanded="false" aria-label="Toggle nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTarget">
                <div class="navbar-nav">
                    <a class="nav-link" href="aboutMe.html">About Me</a>
                    <a class="nav-link active" href="rps.html">Rock, Paper, Scissors</a>
                </div>
            </div>
        </div>
    </nav>
    <h4 class="bg-dark text-white">Rock🗿 / Paper📃 / Scissors✂️ </h4>
    <img id="rock" width=300px height="200px" class="btn" alt="Rock"
        src="https://dictionary.cambridge.org/images/thumb/stone_noun_004_2469.jpg?version=5.0.274"
        onclick="game('rock')">
    <img id="paper" width=300px height="200px" class="btn" alt="Paper"
        src="https://www.collinsdictionary.com/images/full/paper_111691001.jpg" onclick="game('paper')">
    <img id="scissors" width=300px height="200px" class="btn" alt="Scissors"
        src="https://res.cloudinary.com/rsc/image/upload/b_auto,c_pad,dpr_1.0,f_auto,h_264,q_auto,w_470/c_pad,h_264,w_470/C5099960-06?pgw=1"
        onclick="game('scissors')">
    <p id="comp_choice" style="font-size: 2em;display: none" class="belle">Computer chose </p>
    <h4 class="text-white bg-success" id="win">You Win!</h4>
    <h4 class="text-white bg-danger" id="loss">You Lose!</h4>
    <h4 class="text-white bg-dark" id="tie">Tie!</h4>
    <button id="resetter" style="display:none; margin:0 auto" type="button" class="btn btn-primary"
        onclick="location.reload()">Play again</button>
</body>

</html>
